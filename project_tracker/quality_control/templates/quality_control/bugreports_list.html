<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список багов</title>
</head>
<body>
    <h1>Список багов</h1>
    <ul>
        {% for bug in bugs %}
        <li><a href="{% url 'quality_control:bug_detail' bug_id=bug.id %}">{{ bug.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
