<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список запросов на улучшение</title>
</head>
<body>
    <h1>Список запросов на улучшение</h1>
    <ul>
        {% for feature in features %}
        <li><a href="{% url 'quality_control:feature_detail' feature_id=feature.id %}">{{ feature.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
